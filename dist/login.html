<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Righteous&family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- <link rel="stylesheet" href="/dist/css/main.css" /> -->
    <link rel="stylesheet" href="/dist/css/login.css" />
    <link rel="stylesheet" href="/dist/css/media.css" />
  </head>
  <body class="body-bg text-center">
    <main class="login-form mx-auto my-5 bg-light shadow-lg">
      <div class="logo mb-4 text-uppercase">Logo</div>
      <h1 class="mb-3 h2">Sign in</h1>
      <form action="/dist/profile.html" method="get">
        <div class="mb-4 text-start">
          <label for="loginEmail" class="form-label">Email</label>
          <input
            type="email"
            class="form-control bg-light rounded-5"
            id="loginEmail"
            placeholder="your.email@email.com"
            required
          />
        </div>
        <div class="mb-4 text-start">
          <label for="loginPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control bg-light rounded-5"
            id="loginPassword"
            placeholder="Type password"
            required
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary btn-lg rounded-5 mb-4 w-75"
        >
          Login
        </button>
      </form>
      <div>Forgot your password? <a href="#">Click Here!</a></div>
    </main>
    <section class="forgot-password mx-auto p-3 bg-light shadow-lg">
      <div>No account? <a href="#">Sign up here!</a></div>
    </section>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
